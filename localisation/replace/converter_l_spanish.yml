 converted_dynamic_faith_110_rebels_army:3 "Ejrcito $RELIGION$"
 converted_dynamic_faith_110_rebels_desc:3 "Los fanticos religiosos suelen aparecer en provincias controladas por naciones que practican una creencia diferente. Buscan propagar su fe y sofocar a todos los infieles."
 converted_dynamic_faith_110_rebels_name:3 "Fanticos de $RELIGION$"
 converted_dynamic_faith_110_rebels_title:3 "Religioso"
 converted_dynamic_faith_110_religion_desc:3 "Distinguished by it's condensed core set of belief and an emphesized focus on following one's Dharma as a means of achieving the Dao, Shanguang Daoism is the primary form of Taoism practiced by Tibet during the Second Tibetan Empire. "
